    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <div class="container" style="background-color: lightseagreen;">contenedor</div>
    <div class="container-fluid" style="background-color: lightcoral;">contenedor</div>
    <br />

    <div class="container" style="background-color:lightgreen;">
        <div class="row">
            <div class="col" style="background-color: coral;">columna 1</div>
            <div class="col" style="background-color:darkgoldenrod;">columna 2</div>
            <div class="col" style="background-color:mediumslateblue;">columna 3</div>
        </div>    
        <div class="row">
            <div class="col-9" style="background-color: coral;">
              <h4>Cena</h4>
              <ol class="list-group list-group-numbered">

                <li class="list-group-item">Fideos</li>
                <li class="list-group-item">Crems</li>
              </ol>
            </div>
            <div class="col-3" style="background-color:darkgoldenrod;">
              <h4>Complete el siguiente formulario:</h4>
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nunca compartiremos su mail con alguien más.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Verificar</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
        </div>  
    </div>

    <img src="https://placekitten.com/200/300" class="rounded float-start" alt="...">
    <img src="https://placekitten.com/200/300" class="rounded float-end" alt="...">
    <img src="https://placekitten.com/200/300" class="rounded mx-auto d-block" alt="...">

    <br />
    <br />
    <br />



    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>

      <br />
      <br />
      <br />

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/600x400" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
